<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Data Entry</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../lib/bootstrap.min.css" />
  
</head>
<body>
  <div class="container-fluid justify-content-center">
    
      <div class="container p-3"> 
          Enter Your Athlete's Weight<br>
          <input type="number" placeholder="weight in kg" id="weight" required>
      </div>

      <div class="container p-3"> 
          Enter Your Athlete's Height:<br>
          <input type="number" placeholder="height in centimeters" id="height" required>
      </div>

      <div class="container p-3"> 
          Enter Your Athlete's Age:<br>
          <input type="number" placeholder="age in years" id="age" required>
      </div>

      <div class="container p-3"> 
          Enter How much time it took your athlete to complete the 1600 meter test:<br>
          <span class="container">Minutes: <input type="number" placeholder="minutes" id="minutes" required></span><br>
          <span class="container">Seconds: <input type="number" placeholder="seconds" id="seconds" required></span>
      </div>



      <div class="container p-3"> 
          Select Your Athlete's Gender:<br>
          <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
      </div>

      <div class="container p-3">
        <a href="result.html">Calculate</a>
      </div>

  </div>
  <script src="index.js"></script>
</body>
</html>
